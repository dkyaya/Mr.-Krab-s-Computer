<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Krabby Desktop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-image: url('https://images.unsplash.com/photo-1573164574396-9d4ee7e92f1f?auto=format&fit=crop&w=1650&q=80');
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: #fff;
    }

    .desktop {
      padding: 2rem;
    }

    .message-box {
      background-color: rgba(0, 100, 0, 0.75);
      padding: 20px;
      border-radius: 15px;
      max-width: 500px;
      margin-top: 50px;
    }

    .message-box h2 {
      margin: 0;
      font-size: 1.5rem;
      color: #ccff66;
    }

    .icons {
      display: flex;
      gap: 2rem;
      margin-top: 2rem;
    }

    .icon {
      width: 100px;
      height: 100px;
      background-color: rgba(255, 255, 255, 0.2);
      border: 2px solid #ccff66;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
    }

    .icon:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="desktop">
    <div class="message-box">
      <h2>💸 “They say real treasure is printed on the green.”</h2>
    </div>

    <div class="icons">
      <div class="icon">🗂 File Cabinet</div>
      <div class="icon">📄 Expenses</div>
      <div class="icon">🕵️ Secret Clue</div>
    </div>
  </div>
</body>
</html>
