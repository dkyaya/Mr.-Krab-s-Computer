<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Krabby Computer Login</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #ffcc00, #ff6666);
      font-family: 'Trebuchet MS', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: #003300;
    }

    img {
      max-width: 300px;
      border: 4px solid #003300;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #003300;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #006600;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<img src="krabs.png" alt="Mr. Krabs">
  <h1>Welcome to the Krabby Computer</h1>
  <p>Enter the password to continue.</p>
  <input type="password" id="password" placeholder="Password" />
  <button onclick="checkPassword()">Login</button>
  <p class="error" id="error-msg"></p>

  <script>
    function checkPassword() {
      const password = document.getElementById('password').value;
      const correct = "Pearl0315";

      if (password === correct) {
        window.location.href = "desktop.html";
      } else {
        document.getElementById('error-msg').textContent = "Wrong password, me boy!";
      }
    }
  </script>
</body>
</html>
